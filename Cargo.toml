[workspace]
members = [
  "kble",
  "kble-serialport",
  "kble-socket",
  "kble-c2a",
]

[workspace.dependencies]
anyhow = "1"
futures = "0.3"
futures-util = { version = "0.3", features = ["sink"] }
pin-project-lite = { version = "0.2" }
tokio = "1"
tokio-tungstenite = { version = "0.18" }
axum = { version = "0.6", default-features = false }
bytes = "1.4.0"
